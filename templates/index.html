<!DOCTYPE html>
<html>
<head>
    <title>Marvel Snap Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Marvel Snap Cards</h1>

    <input type="text" id="searchInput" placeholder="Search cards...">
    <button id="searchButton">Search</button>

    <button id="filterButton">Filter</button>
    <div id="filterPopup" class="popup">
        <div>
            Cost:
            <label><input type="checkbox" name="cost" value="1"> 1-</label>
            <label><input type="checkbox" name="cost" value="2"> 2</label>
            <label><input type="checkbox" name="cost" value="3"> 3</label>
            <label><input type="checkbox" name="cost" value="4"> 4</label>
            <label><input type="checkbox" name="cost" value="5"> 5</label>
            <label><input type="checkbox" name="cost" value="6"> 6+</label>
        </div>

        <div>
            Power:
            <label><input type="checkbox" name="power" value="1"> 1-</label>
            <label><input type="checkbox" name="power" value="2"> 2</label>
            <label><input type="checkbox" name="power" value="3"> 3</label>
            <label><input type="checkbox" name="power" value="4"> 4</label>
            <label><input type="checkbox" name="power" value="5"> 5</label>
            <label><input type="checkbox" name="power" value="6"> 6+</label>
        </div>

        <button id="applyFilters">Submit</button>
    </div>

    <div id="cardDisplay">
        {% for card in cards %}
            <div class="card">
                <h2>{{ card.name }}</h2>
                <img src="{{ card.image }}" alt="{{ card.name }}">
                <p>Cost: {{ card.cost }}</p>
                <p>Power: {{ card.power }}</p>
            </div>
        {% endfor %}
        <div class="pagination">
            {% for page_num in range(1, total_pages + 1) %}
                <a href="/?page={{ page_num }}">{{ page_num }}</a>
            {% endfor %}
        </div>
    </div>

    <div id="searchResults" style="display: none;">
        <div class="pagination"></div>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const filterButton = document.getElementById('filterButton');
        const filterPopup = document.getElementById('filterPopup');
        const applyFilters = document.getElementById('applyFilters');
        const searchResults = document.getElementById('searchResults');
        const cardDisplay = document.getElementById('cardDisplay');
    
        let query = '';
        let costValues = []; // Changed energyValues to costValues
        let powerValues = [];
    
        filterButton.addEventListener('click', () => {
            filterPopup.style.display = 'block';
        });
    
        applyFilters.addEventListener('click', () => {
            query = searchInput.value;
            const costCheckboxes = document.querySelectorAll('input[name="cost"]'); // Changed energyCheckboxes to costCheckboxes
            const powerCheckboxes = document.querySelectorAll('input[name="power"]');
    
            costValues = Array.from(costCheckboxes) // Changed energyValues to costValues
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            powerValues = Array.from(powerCheckboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
    
            fetchPage(1);
    
            filterPopup.style.display = 'none';
        });
    
        searchInput.addEventListener('input', () => {
            query = searchInput.value;
            fetchPage(1);
        });
    
        function fetchPage(page) {
            fetch(`/search_dynamic?query=${query}&cost=${costValues.join(',')}&power=${powerValues.join(',')}&page=${page}`) // Changed energy to cost
                .then(response => response.json())
                .then(data => {
                    let resultsHtml = '';
                    data.cards.forEach(card => {
                        resultsHtml += `
                            <div class="card">
                                <h2>${card.name}</h2>
                                <img src="${card.image}" alt="${card.name}">
                                <p>Cost: ${card.cost}</p>
                                <p>Power: ${card.power}</p>
                            </div>
                        `;
                    });
                    searchResults.innerHTML = resultsHtml;

                    // Ensure pagination is properly updated
                    let pagination = searchResults.querySelector('.pagination');
                    if (!pagination) {
                        pagination = document.createElement('div');
                        pagination.classList.add('pagination');
                        searchResults.appendChild(pagination);
                    }
                    pagination.innerHTML = '';

                    if (data.total_pages > 1) {
                        for (let i = 1; i <= data.total_pages; i++) {
                            const pageLink = document.createElement('a');
                            pageLink.href = '#';
                            pageLink.textContent = i;
                            pageLink.addEventListener('click', (event) => {
                                event.preventDefault();
                                fetchPage(i);
                            });
                            pagination.appendChild(pageLink);
                        }
                    }

                    // Hide default display and show search results
                    cardDisplay.style.display = 'none';
                    searchResults.style.display = 'block';
                });
        }
    </script>
</body>
</html>
